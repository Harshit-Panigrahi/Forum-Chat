<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/def0d560d9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="row" style="overflow: hidden">
      <div
        class="col-sm-12 col-md-12 col-lg-12 text-center p-3"
        style="background-color: #1d2735"
      >
        <div class="header_back">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <h3 class="text-white">Chat Forum</h3>
      </div>
    </div>

    <div class="row main">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 messages">
            <!-- Chat Messages -->
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12 options">
            <div id="input_container">
              <input
                id="chat_message"
                type="text"
                autocomplete="off"
                placeholder="Type message here..."
              />
              <div id="send" class="options_button">
                <i class="fa-solid fa-paper-plane"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
